<style>
    body {
        font-size: 20px;
    }
    
    .title {
        /* styling properties of the title */
        font-size: 45px;
        text-align: center;
        padding: 40px;
    }
    
    .subTitle {
        /* styling properties of subtitles or blocks */
        font-size: 30px;
        margin-left: 0.5%;
        font-weight: bold;
        margin-bottom: 10px;
        padding: 10px;
        text-align: center;
    }
    
    .box {
        background-color: #dad6d6;
        width: 92%;
        margin-left: 3%;
        text-align: center;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    
    .inline {
        /* class used for application to items that need to be on the same line */
        display: inline-block;
    }
    
    .menu {
        /* menu styling properties or variable identifiers */
        font-size: 20px;
        margin-top: 5px;
        margin-right: 0.2%;
        margin-left: 1%;
    }
    
    .subMenu {
        /* styling properties of submenus, or variables loaded from server */
        font-size: 20px;
        color: darkblue;
    }
    
    .divSize22 {
        width: 22%;
    }
    
    .divSize12 {
        width: 12%;
    }
    
    .marginL2 {
        margin-left: 2%;
    }
    
    .marginL5 {
        margin-left: 5%;
    }
    
    .marginLineTop10 {
        margin-top: 10px;
    }
    
    .vertAlign {
        line-height: 45px;
        vertical-align: middle;
    }
    
    .addBtn {
        width: 10%;
        height: 40px;
        border-radius: 8px;
        border-color: #1286c8;
        color: #1286c8;
        background: none;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
        margin-left: 15px;
        margin-top: 18px;
        margin-right: 15px;
    }
    
    .addBtn:hover {
        background: #a6ce39;
        cursor: pointer;
    }
    
    .descBtn {
        width: 90%;
        height: 30px;
        border-radius: 8px;
        border-color: #1286c8;
        color: #1286c8;
        background: none;
        font-size: 15px;
        font-weight: bold;
    }
    
    .descBtn:hover {
        background: #a6ce39;
        cursor: pointer;
        border-radius: 8px;
    }
    
    .table {
        background-color: rgb(142, 173, 142);
        height: 50px;
        width: 98%;
        margin-left: 1%;
        border-radius: 10px;
    }
    
    .serviceSelect {
        border: none;
        border-radius: 10px;
        width: 96%;
        height: 30px;
    }
    
    .serviceSelect ::selection {
        color: green;
    }
    
    .input {
        margin-bottom: 25px;
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }
    
    .modal-content {
        position: relative;
        background-color: #f7f1f1;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 30%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s;
        border-radius: 10px;
    }
    
    .close {
        font-size: 20px;
        font-weight: bold;
        padding: 5px;
        width: 20%;
        height: 50px;
        border-radius: 10px;
        border-color: #1286c8;
        color: #1286c8;
        background: none;
        margin-bottom: 15px;
        margin-left: 15px;
        margin-top: 10px;
        margin-right: 15px;
    }
    
    .close:hover,
    .close:focus {
        cursor: pointer;
    }
    
    .modal-header {
        padding: 15px;
        font-size: 35px;
        font-weight: bold;
    }
    
    .modal-body {
        padding: 2px 16px;
    }
    
    .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }
    
    .descricaoTxt {
        height: 150px;
        width: 97%;
        border-radius: 6px;
        margin: 10px 10px 10px 10px;
    }
    
    .btnProposta {
        text-align: right;
        width: 30%;
        background-color: red;
    }
    
    .valor {
        width: 45%;
        padding-top: 5px;
        padding-left: 15px;
        border-radius: 8px;
        height: 30px;
        font-size: 18px;
    }
    
    .recorrenciaOpcao {
        width: 40px;
        height: 20px;
        padding: 0px;
        color: gray;
        text-align: center;
        font-weight: bold;
    }
    
    .recorrenciaOpcao input {
        display: none
    }
    
    .recorrenciaOpcao input:checked+label {
        color: #1286c8;
    }
    
    .txtArea {
        /* text box stylization */
        width: 98%;
        background: white;
        border-radius: 5px;
        padding: 5px;
        text-align: left;
        margin-top: 10px;
        font-size: 16px;
        height: 200px;
    }
    
    @media screen and (max-width: 780px) {
        /* media query used to adapt items to devices with different resolutions */
        /* when used on small sized devices, items should not be displayed on the same line */
        .inline {
            display: block;
        }
        /* When used on small sized devices, the text box should occupy 100% of the screen width. And the character size must be smaller */
        .modal {
            display: none;

            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 30%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }
            to {
                top: 0;
                opacity: 1
            }
        }

            }

    function troca(str, strsai, strentra) {
        while (str.indexOf(strsai) > -1) {
            str = str.replace(strsai, strentra);
        }
        return str;
    }

    function FormataMoeda(campo, tammax, teclapres, caracter) {
        if (teclapres == null || teclapres == 'undefined') {
            var tecla = -1;
        } else {
            var tecla = teclapres.keyCode;
        }

        if (caracter == null || caracter == 'undefined') {
            caracter = '.';
        }

        vr = campo.value;
        if (caracter != '') {
            vr = troca(vr, caracter, '');
        }
        vr = troca(vr, '/', '');
        vr = troca(vr, ',', '');
        vr = troca(vr, '.', '');

        tam = vr.length;
        if (tecla > 0) {
            if (tam < tammax && tecla != 8) {
                tam = vr.length + 1;
            }

            if (tecla == 8) {
                tam = tam - 1;
            }
        }
        if (tecla == -1 || tecla == 8 || tecla >= 48 && tecla <= 57 || tecla >= 96 && tecla <= 105) {
            if (tam <= 2) {
                campo.value = vr;
            }
            if ((tam > 2) && (tam <= 5)) {
                campo.value = vr.substr(0, tam - 2) + ',' + vr.substr(tam - 2, tam);
            }
            if ((tam >= 6) && (tam <= 8)) {
                campo.value = vr.substr(0, tam - 5) + caracter + vr.substr(tam - 5, 3) + ',' + vr.substr(tam - 2, tam);
            }
            if ((tam >= 9) && (tam <= 11)) {
                campo.value = vr.substr(0, tam - 8) + caracter + vr.substr(tam - 8, 3) + caracter + vr.substr(tam - 5, 3) + ',' + vr.substr(tam - 2, tam);
            }
            if ((tam >= 12) && (tam <= 14)) {
                campo.value = vr.substr(0, tam - 11) + caracter + vr.substr(tam - 11, 3) + caracter + vr.substr(tam - 8, 3) + caracter + vr.substr(tam - 5, 3) + ',' + vr.substr(tam - 2, tam);
            }
            if ((tam >= 15) && (tam <= 17)) {
                campo.value = vr.substr(0, tam - 14) + caracter + vr.substr(tam - 14, 3) + caracter + vr.substr(tam - 11, 3) + caracter + vr.substr(tam - 8, 3) + caracter + vr.substr(tam - 5, 3) + ',' + vr.substr(tam - 2, tam);
            }
        }
    }


    function maskKeyPress(objEvent) {
        var iKeyCode;

            return false;
        } else if (e.which) {
            iKeyCode = objEvent.which;
            if (iKeyCode >= 48 && iKeyCode <= 57) return true;
            return false;
        }
    }

<body onload="newLine()">


    <div class='demanda' style="width: 98%; background-color: #c8e4f2;" onchange="valorTotal()">
        <div class="title">Elaboração de Proposta Comercial</div>
        <div class="inline" style="width: 98%;">
            <div class="subTitle">Informe o valor e a descrição dos serviços a serem inseridos na proposta comercial.</div>
            <br>
            <!-- <form action=""> -->
            <div class='box' style="padding: 30px;">
                <!-- Linha para adicionar novos serviços a proposta -->
                <div class="vertAlign table" id='linha1'>
                    <!-- Seleção de serviço -->
                    <div class="inline divSize22">
                        <select class="serviceSelect" id="serviceSelect1">
                            <option value=''>Selecione um serviço </option>
                            <option value='tratamentoPiscina1'>Tratamento de Piscina</option>
                            <option value='manutencaoEletrica1'>Manutenção Elétrica</option>
                            <option value='trocaAreia1'>Troca de Areia</option>
                            <option value='manutencaoHidraulica1'>Manutenção Hidraulica</option>
                            <option value='manutencaoRevestimento1'>Manutenção em Revestimento</option>
                            <option value='reformaEstrutural1'>Reforma Estrutural</option>
                            <option value='visitaTecnica1'>Visita Tecnica</option>
                            <option value='botoeiraEmergencia1'>Instalação Botoeira de Emergencia</option>
                            <option value='raloFundo1'>Instalação Ralo de Fundo</option>
                            <option value='torreEmergencia1'>Instalação Torre de Emergencia</option>
                        </select>
                    </div>
                    <!-- seleção de recorrencia -->
                    <div class="inline marginL2 divSize22">
                        <div class="inline recorrencia">
                            <label id="recorrencia1">Serviço recorrente:</label>
                        </div>
                        <div class="inline marginL5 recorrenciaOpcao">
                            <input type='radio' name='recorrencia' id='recorrenciaSim1' value='recorrenciaSim1' required>
                            <label for='recorrenciaSim1'>Sim</label>
                        </div>
                        <div class="inline marginL5 recorrenciaOpcao">
                            <input type='radio' name='recorrencia' id='recorrenciaNao1' value='recorrenciaNao1' required>
                            <label for='recorrenciaNao1'>Não</label>
                        </div>
                    </div>
                    <!-- Seleção de inclusão do material do serviço -->
                    <div class="inline marginL2 divSize22">
                        <div class="inline recorrencia">
                            <label id="material1">Material Incluso:</label>
                        </div>
                        <div class="inline marginL5 recorrenciaOpcao">
                            <input type='radio' name='material' id='materialSim1' value='materialSim1'>
                            <label for='materialSim1'>Sim</label>
                        </div>
                        <div class="inline marginL5 recorrenciaOpcao">
                            <input type='radio' name='material' id='materialNao1' value='materialNao1'>
                            <label for='materialNao1'>Não</label>
                        </div>
                    </div>
                    <!-- Descrição do Serviço a ser realizado -->
                    <div class="inline marginL2 divSize12">
                        <div>
                            <button class='descBtn' onclick='descriptionModal()'>Descrição do Serviço</button>
                        </div>
                    </div>
                    <!-- Campo para inserção do preço do serviço -->
                    <div class="inline marginL2 divSize12">
                        <label class="rs inline">R$</label>
                        <input id='preco1' class='valor inline marginL5' placeholder='0,00' onkeydown='FormataMoeda(this,10,event)' onkeypress='return maskKeyPress(event)'>
                    </div>
                </div>

                <div id="newLine"></div>

                <!-- Linha para adicionar novos serviços a proposta -->
                <div style="text-align: right;">
                    <button class="addBtn btn btn-outline-primary btn-sm btn-block" onclick="newLine()">Mais serviços</button>
                </div>
            </div>

            <!-- Modal de Descrição do serviço ALTERAR ######################################################## -->
            <div>
                <div id='descriptionModal' + id class='modal'>
                    <div class='modal-content'>
                        <div class='modal-header'>
                            <div>Descreva o serviço:</div>
                        </div>
                        <div class='modal-body'>
                            <textarea class='descricaoTxt pegarId' type='text' name='descricao' id='trocaAreiaDescricao'></textarea>
                        </div>
                        <div style="text-align: right;">
                            <button class='close'>Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class='subTitle'>Valores</div>
                <br>
                <div class='input'>
                    <div class='menu inline' style='width: 6%;'>Valor Total:</div>
                    <div class='menu inline'>R$</div>
                    <input class='valor inline' style='width: 8%;'>
                </div>
                <div class='input'>
                    <div class='menu inline' style='width: 6%;'>Desconto:</div>
                    <div class='menu inline'>R$</div>
                    <input class='valor inline' style='width: 8%;'>
                </div>
                <div class='input'>
                    <div class='menu inline' style='width: 6%;'>Valor Final:</div>
                    <div class='menu inline'>R$</div>
                    <input class='valor inline' style='width: 8%;'>
                </div>
            </div>

            <br>
            <div class='btnProposta'>
                <button>Ver proposta</button>
                <button>Enviar proposta via email</button>
            </div>
            <div>
                <button onclick="verValor()">Tornar Cliente</button>
            </div>
